<div class="popup-modal-container">
  <div class="popup-modal">
    <div class="title"><h1>Deleting this component is permanent.</h1><h2>Are you sure you want to continue?</h2></div>
    <div class="buttons">
      <button class="button-warn" (click)="shouldDeleteComponent(true)">Delete</button>
      <button class="button-primary" (click)="shouldDeleteComponent(false)">Cancel</button>
    </div>
  </div>
</div>
